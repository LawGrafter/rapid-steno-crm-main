<!DOCTYPE html>
<html>
<head>
    <title>Sync Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        .button:disabled {
            background: #cccccc;
        }
        .result {
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Sync MongoDB to Supabase</h1>
    
    <button class="button" onclick="syncData()" id="syncBtn">
        Start Sync
    </button>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        async function syncData() {
            const btn = document.getElementById('syncBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Syncing...';
            result.style.display = 'none';
            
            try {
                // Use your working sync script URL
                const response = await fetch('https://jukvyicluadgsbruyqyr.supabase.co/functions/v1/sync-activities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1a3Z5aWNsdWFkZ3NicnV5cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0Njk3ODQsImV4cCI6MjA2ODA0NTc4NH0.ESxjnOB79fuWww'
                    }
                });
                
                const data = await response.json();
                
                result.style.display = 'block';
                
                if (data.success) {
                    result.innerHTML = `
                        <h3 style="color: green;">Sync Successful!</h3>
                        <p>${data.message}</p>
                        <p><strong>Activities Synced:</strong> ${data.summary?.totalSynced || 'N/A'}</p>
                    `;
                } else {
                    result.innerHTML = `
                        <h3 style="color: red;">Sync Failed</h3>
                        <p>${data.error || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                result.style.display = 'block';
                result.innerHTML = `
                    <h3 style="color: red;">Connection Error</h3>
                    <p>${error.message}</p>
                    <p><strong>Try this instead:</strong></p>
                    <p>Open this URL in your browser:</p>
                    <p style="background: #f0f0f0; padding: 10px; border-radius: 5px; word-break: break-all;">
                        https://jukvyicluadgsbruyqyr.supabase.co/functions/v1/sync-activities
                    </p>
                `;
            }
            
            btn.disabled = false;
            btn.textContent = 'Sync Again';
        }
    </script>
</body>
</html>
